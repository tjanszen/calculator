<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div id="row1" class="row">
        <div id="clear" class="col-xs-3 top-button button">C</div>
        <div id="screen" class="col-xs-9 top-button">0</div>
      </div>
      <div id="row2" class="row">
        <div class="row text-center">
          <div id="num7" class="col-xs-3 button number">7</div>
          <div id="num8" class="col-xs-3 button number">8</div>
          <div id="num9" class="col-xs-3 button number">9</div>
          <div class="col-xs-3 calc button">+</div>
        </div>
        <div class="row text-center">
          <div id="num4" class="col-xs-3 button number">4</div>
          <div id="num5" class="col-xs-3 button number">5</div>
          <div id="num6" class="col-xs-3 button number">6</div>
          <div class="col-xs-3 calc button">-</div>
        </div>
        <div class="row text-center">
          <div id="num1" class="col-xs-3 button number">1</div>
          <div id="num2" class="col-xs-3 button number">2</div>
          <div id="num3" class="col-xs-3 button number">3</div>
          <div class="col-xs-3 calc button">/</div>
        </div>
        <div class="row text-center">
          <div id="num0" class="col-xs-3 button">0</div>
          <div id="dot" class="col-xs-3 button">.</div>
          <div class="col-xs-3 calc power button">^2</div>
          <div class="col-xs-3 calc button">*</div>
        </div>
        <div class="row text-center">
          <div class="col-xs-3 calc opp button">&plusmn;</div>
          <div class="col-xs-3 calc root button">&#8730;</div>
          <div class="col-xs-6 calc button">=</div>
        </div>
      </div>
    </div>
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
  </body>
</html>
